<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>snap.svg 尝试使用svg绘图</title>
    <style type="text/css">
        *{
            box-sizing: border-box;
        }
        body{
            margin:0;
            padding:0;
        }
        .container{
            width: 788px;
            height: 688px;
            margin:0 auto;
            background-image: url("images/svgBG.png");
            background-repeat:no-repeat;
        }
        .container svg{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
<div class="container">
<svg id="svg"><!--<circle cx="394" cy="344" r="200" style="stroke:grey; fill:pink"/>--></svg>
</div>
<script src="js/jquery-2.2.1.min.js"></script>
<script src="snap/snap.svg.js"></script>
<script>
    /*怎么通过代码去生成呢？？,如下生成了一个又border的圆*/
    $(function (){
        var s = Snap("#svg");
        var cx = ($('.container').width())/2;
        var cy = ($('.container').height())/2;
        s.circle(cx,cy,"200").attr({ stroke: 'grey', 'strokeWidth': 5, fill: 'pink', 'opacity': 1 });

    })
</script>
</body>
</html>
